<div class="homePage">
	<div class="container">
		<div class="row">
	        <div class="col s12 m4" ng-repeat="p in t_posts">
	          <div class="card blue-grey darken-1">
	            <div class="card-content white-text">
	              <span class="card-title">{{p.post_title}}</span>
	              <span class="time">{{p.created_at}}</span>
	              <p class="truncate">{{p.post}}</p>
	            </div>
	            <div class="card-action">
	              <a href="#">View full Post</a>
	              <a href="#">{{p.main}}</a>
	            </div>
	          </div>
	        </div>
	     </div>
     </div>
</div>
